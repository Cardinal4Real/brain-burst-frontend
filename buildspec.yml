version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync build/ s3://cloudcomputingproject-bucket-3f109847 --delete

artifacts:
  files:
    - "**/*"
  base-directory: build
